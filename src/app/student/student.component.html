<!-- <h1 style="text-align: center;"><span style="color: red;">STUDENT</span> Marks</h1> -->
<section class="vh-100" style="background-color: #edf4f3;">
 

<br>



 

<br>

<br>

<div class="container" [ngStyle]="getStyle()">  

   

    <h3 style="text-align: center;"> Students <span style="Color: hwb(0 98% 2%); text-align: center;">Marks</span> </h3>  

      <br>

    <table class="table table-striped">  

      <thead>  

          <tr>  

            <th>NAME</th>  

            <th>EMAIL</th>  

            <th>MARKS (out of 100) </th>  

            <th>PASS/ FAIL </th>

          </tr>  

      </thead>  

      <tbody>  

        <!-- [hidden]="Students.Mark < 50" -->

 

        <tr *ngFor="let Students of studentList"  >  

          <td>{{ Students.Name }}</td>  

          <td>{{ Students.Email }}</td>  

          <td [ngClass]="getMarkColor(Students.Mark)">{{ Students.Mark }}</td>  

          <td>

            <span *ngIf="Students.Mark >= 50" class="pass-badge">PASS</span>

            <span *ngIf="Students.Mark < 50" class="fail-badge">FAIL</span>

          </td>

        </tr>  

      </tbody>  

    </table>  

 

  </div>  

 

  <br>

</section>
